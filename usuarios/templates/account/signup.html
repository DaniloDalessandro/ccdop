<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .signup-container h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .signup-container .form-group {
            margin-bottom: 15px;
        }
        .signup-container .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .signup-container .btn-primary:hover {
            background-color: #0056b3;
        }
        .signup-container .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .signup-container .btn-secondary:hover {
            background-color: #5a6268;
        }
        .signup-container .btn-outline-primary {
            border-color: #007bff;
        }
        .signup-container .btn-outline-primary:hover {
            background-color: #007bff;
            color: #ffffff;
        }
        .text-center a {
            color: #007bff;
        }
        .text-center a:hover {
            text-decoration: none;
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h1>Sign Up</h1>
    <div class="text-center mb-4">
        <p>Already have an account? Then please <a href="{% url 'account_login' %}">sign in</a>.</p>
    </div>
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="id_nome_completo">Nome Completo</label>
                <input type="text" class="form-control" id="id_nome_completo" name="nome_completo" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id_mat">Matrícula</label>
                <input type="text" class="form-control" id="id_mat" name="mat" required>
            </div>
            <div class="form-group col-md-6">
                <label for="id_ramal">Ramal</label>
                <input type="text" class="form-control" id="id_ramal" name="ramal" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="id_direcao">Direção</label>
                <select class="form-control" id="id_direcao" name="direcao" required>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="id_gerencia">Gerência</label>
                <select class="form-control" id="id_gerencia" name="gerencia" required>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="id_coordenacao">Coordenação</label>
                <select class="form-control" id="id_coordenacao" name="coordenacao" required>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id_username">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" required>
            </div>
            <div class="form-group col-md-6">
                <label for="id_email">Email</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id_password1">Password</label>
                <input type="password" class="form-control" id="id_password1" name="password1" required>
            </div>
            <div class="form-group col-md-6">
                <label for="id_password2">Confirm Password</label>
                <input type="password" class="form-control" id="id_password2" name="password2" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
    {% if SOCIALACCOUNT_ENABLED %}
    <hr class="my-4">
    <div class="text-center">
        {% include "socialaccount/snippets/login.html" with page_layout="entrance" %}
    </div>
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
