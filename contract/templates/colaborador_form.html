<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Colaborador</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        .form-title {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="form-title">Cadastro de Colaborador</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nome_completo">Nome Completo</label>
                <input type="text" class="form-control" id="nome_completo" name="nome_completo" placeholder="Nome Completo" required>
            </div>
            <div class="form-group col-md-6">
                <label for="mat">Matrícula</label>
                <input type="number" class="form-control" id="mat" name="mat" placeholder="Matrícula">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="direcao">Direção</label>
                <select class="form-control" id="direcao" name="direcao">
                    <!-- Popule este select com opções de direção -->
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="gerencia">Gerência</label>
                <select class="form-control" id="gerencia" name="gerencia">
                    <!-- Popule este select com opções de gerência -->
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="coordenacao">Coordenação</label>
                <select class="form-control" id="coordenacao" name="coordenacao">
                    <!-- Popule este select com opções de coordenação -->
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="ramal">Ramal</label>
                <input type="text" class="form-control" id="ramal" name="ramal" placeholder="Ramal">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Salvar</button>
        <a href="{% url 'colaborador_list' %}" class="btn btn-secondary btn-block">Cancelar</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
