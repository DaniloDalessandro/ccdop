<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Colaborador</title>
    <!-- Inclua o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Cadastrar Colaborador</h1>
        
        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nome_completo">Nome Completo:</label>
                <input type="text" class="form-control" id="id_nome_completo" name="nome_completo">
            </div>
            <div class="form-group">
                <label for="id_mat">Matrícula:</label>
                <input type="number" class="form-control" id="id_mat" name="mat">
            </div>
            <div class="form-group">
                <label for="id_direcao">Direção:</label>
                <select class="form-control" id="id_direcao" name="direcao">
                    <option value="">Selecione a Direção</option>
                    {% for direcao in form.fields.direcao.queryset %}
                        <option value="{{ direcao.id }}">{{ direcao.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="id_gerencia">Gerência:</label>
                <select class="form-control" id="id_gerencia" name="gerencia">
                    <option value="">Selecione a Gerência</option>
                    {% for gerencia in form.fields.gerencia.queryset %}
                        <option value="{{ gerencia.id }}">{{ gerencia.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="id_coordenacao">Coordenação:</label>
                <select class="form-control" id="id_coordenacao" name="coordenacao">
                    <option value="">Selecione a Coordenação</option>
                    {% for coordenacao in form.fields.coordenacao.queryset %}
                        <option value="{{ coordenacao.id }}">{{ coordenacao.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="id_ramal">Ramal:</label>
                <input type="text" class="form-control" id="id_ramal" name="ramal">
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" class="form-control" id="id_email" name="email">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <!-- Inclua o JavaScript do Bootstrap e suas dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
