<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Editar Contrato{% else %}Novo Contrato{% endif %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>{% if form.instance.pk %}Editar Contrato{% else %}Novo Contrato{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Salvar{% else %}Criar{% endif %}</button>
        <a href="{% url 'contrato_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
