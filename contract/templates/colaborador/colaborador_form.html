{% extends 'index.html' %}

{% block 'conteudo' %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card mt-4">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="card-title mb-0">
                        {% if view.object.pk %}
                            Editar Colaborador
                        {% else %}
                            Adicionar Novo Colaborador
                        {% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success">
                                {% if view.object.pk %}Atualizar{% else %}Cadastrar{% endif %}
                            </button>
                            <a href="{% url 'colaborador_list' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
