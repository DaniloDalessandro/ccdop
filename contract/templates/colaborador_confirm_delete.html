<!DOCTYPE html>
<html>
<head>
    <title>Deletar Colaborador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Deletar Colaborador</h1>
        <p>Tem certeza que deseja deletar o colaborador "{{ object.nome_completo }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Deletar</button>
            <a href="{% url 'colaborador-list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
