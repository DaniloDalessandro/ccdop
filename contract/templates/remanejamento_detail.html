<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Remanejamento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Detalhes do Remanejamento</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Remanejamento</h5>
            <p><strong>Valor:</strong> {{ remanejamento.valor }}</p>
            <p><strong>Linha Origem:</strong> {{ remanejamento.linha_origem }}</p>
            <p><strong>Linha Destino:</strong> {{ remanejamento.linha_destino }}</p>
            <p><strong>Data:</strong> {{ remanejamento.data_remanejamento }}</p>
            <p><strong>Motivo:</strong> {{ remanejamento.motivo }}</p>
            <a href="{% url 'remanejamento_update' remanejamento.pk %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'remanejamento_list' %}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
