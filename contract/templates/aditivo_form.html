<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if aditivo.pk %}Editar{% else %}Adicionar{% endif %} Aditivo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>{% if aditivo.pk %}Editar{% else %}Adicionar{% endif %} Aditivo</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if aditivo.pk %}Salvar{% else %}Adicionar{% endif %}</button>
        <a href="{% url 'aditivo_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
