{% extends 'index.html' %}

{% block 'conteudo' %}
<div class="container">
    <div class="page-inner">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title text-center">Cadastro de Coordenação</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    {{ form.as_p }}
                                </div>
                            </div>
                            <div class="form-row mt-3">
                                <div class="form-group col-md-6">
                                    <button type="submit" class="btn btn-success btn-block">Salvar</button>
                                </div>
                                <div class="form-group col-md-6">
                                    <a href="{% url 'coordenacao_list' %}" class="btn btn-secondary btn-block">Cancelar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
