{% extends 'index.html' %}

{% block 'conteudo' %}
<div class="container-fluid">
    <div class="page-inner">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="card-title mb-0">{% if form.instance.pk %}Editar{% else %}Novo{% endif %} Remanejamento</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-success">{% if form.instance.pk %}Salvar{% else %}Adicionar{% endif %}</button>
                                <a href="{% url 'remanejamento_list' %}" class="btn btn-danger">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
