<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão do Aditivo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Confirmar Exclusão do Aditivo</h1>
    <p>Tem certeza de que deseja excluir o aditivo ID: {{ aditivo.id }} - Contrato: {{ aditivo.contrato.numero_protocolo }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'aditivo_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
