<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Editar{% else %}Adicionar{% endif %} Linha Orçamentária</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; min-height: 100vh; background-color: #f8f9fa; }
        .sidebar { width: 250px; background-color: #343a40; height: 100vh; position: fixed; padding-top: 20px; }
        .sidebar a, .dropdown-btn { padding: 10px 15px; text-align: left; font-size: 18px; color: white; display: block; text-decoration: none; }
        .sidebar a:hover, .dropdown-btn:hover { background-color: #007bff; }
        .dropdown-container { display: none; background-color: #414a4c; padding-left: 20px; }
        .dropdown-btn { border: none; background: none; outline: none; cursor: pointer; }
        .content { margin-left: 250px; padding: 20px; flex: 1; }
        .form-container { background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .btn-primary { background-color: #007bff; border: none; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-secondary { background-color: #6c757d; border: none; }
        .btn-secondary:hover { background-color: #5a6268; }
    </style>
</head>
<body>
<div class="sidebar">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Dashboard</a>
    </nav>
    <a href="{% url 'dashboard' %}">Dashboard</a>
    <button class="dropdown-btn">Direção <i class="fa fa-caret-down"></i></button>
    <div class="dropdown-container">
        <a href="{% url 'direcao_create' %}">Adicionar Direção</a>
        <a href="{% url 'direcao_list' %}">Lista de Direções</a>
    </div>
    <!-- Adicionar mais itens do menu conforme necessário -->
</div>

<div class="content">
    <div class="form-container">
        <h2>{% if object %}Editar{% else %}Adicionar{% endif %} Linha Orçamentária</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">{% if object %}Salvar{% else %}Adicionar{% endif %}</button>
            <a href="{% url 'linhaorcamentaria_list' %}" class="btn btn-secondary btn-block">Cancelar</a>
        </form>
    </div>
</div>

<script>
    var dropdowns = document.getElementsByClassName("dropdown-btn");
    for (var i = 0; i < dropdowns.length; i++) {
        dropdowns[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
