{% extends 'index.html' %}

{% block 'conteudo' %}
<div class="container">
    <div class="page-inner">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">{% if form.instance.pk %}Editar{% else %}Adicionar{% endif %} Orçamento</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.non_field_errors }}

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="{{ form.ano.id_for_label }}">{{ form.ano.label }}</label>
                                        <input type="text" name="{{ form.ano.name }}" id="{{ form.ano.id_for_label }}" class="form-control" value="{{ form.ano.value }}" placeholder="Ano">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="{{ form.centro.id_for_label }}">{{ form.centro.label }}</label>
                                        <input type="text" name="{{ form.centro.name }}" id="{{ form.centro.id_for_label }}" class="form-control" value="{{ form.centro.value }}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="{{ form.classe.id_for_label }}">{{ form.classe.label }}</label>
                                        <input type="text" name="{{ form.classe.name }}" id="{{ form.classe.id_for_label }}" class="form-control" value="{{ form.classe.value }}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="{{ form.valor.id_for_label }}">{{ form.valor.label }}</label>
                                        <input type="text" name="{{ form.valor.name }}" id="{{ form.valor.id_for_label }}" class="form-control" value="{{ form.valor.value }}">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group readonly-field">
                                        <label>Valores Adicionados</label>
                                        <input type="text" value="{{ form.instance.valores_adicionados }}" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group readonly-field">
                                        <label>Valores Enviados</label>
                                        <input type="text" value="{{ form.instance.valores_enviados }}" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group readonly-field">
                                        <label>Valor Total</label>
                                        <input type="text" value="{{ form.instance.valor_total }}" class="form-control" readonly>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group readonly-field">
                                        <label>Orçamento Total</label>
                                        <input type="text" value="{{ form.instance.orcamento_total }}" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="card-action mt-4">
                                <button type="submit" class="btn btn-success">Salvar</button>
                                <a href="{% url 'orcamento_list' %}" class="btn btn-danger">Voltar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
